<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner 9-A Pro Responsive</title>
    <style>
        :root { 
            --bg: #0f172a; --sidebar: #020617; --card: #1e293b; --text: #f8fafc; --accent: #3b82f6; --danger: #ef4444; 
        }
        .light-mode {
            --bg: #f1f5f9; --sidebar: #ffffff; --card: #ffffff; --text: #1e293b; --accent: #2563eb;
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.3s; min-height: 100vh; }
        .hidden { display: none !important; }
        
        input, select, button { padding: 10px; border-radius: 8px; border: 1px solid #334155; margin: 5px 0; font-size: 14px; background: var(--card); color: var(--text); }
        button { background: var(--accent); color: white; cursor: pointer; border: none; font-weight: bold; }
        .btn-del { background: var(--danger); width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; }

        header { height: 60px; display: flex; justify-content: space-between; align-items: center; background: var(--sidebar); padding: 0 15px; border-bottom: 1px solid #334155; position: sticky; top: 0; z-index: 100; }

        /* DISE√ëO RESPONSIVE PRINCIPAL */
        .main-wrapper { 
            display: flex; 
            flex-direction: row; 
            min-height: calc(100vh - 60px); 
        }

        @media (max-width: 900px) {
            .main-wrapper { flex-direction: column; }
            .sidebar { width: 100% !important; border-right: none !important; border-bottom: 1px solid #334155; }
            .notes-area { grid-template-columns: 1fr !important; }
        }

        .sidebar { width: 350px; background: var(--sidebar); padding: 20px; border-right: 1px solid #334155; box-sizing: border-box; }
        
        .content { flex: 1; display: flex; flex-direction: column; }

        /* TABLA DE HORARIO RESPONSIVE */
        .table-container { overflow-x: auto; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; background: var(--bg); min-width: 400px; }
        th, td { border: 1px solid #334155; padding: 8px; text-align: center; }

        /* √ÅREA DE NOTAS */
        .notes-area { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; border-bottom: 1px solid #334155; }
        .historial-box { background: var(--sidebar); border-radius: 12px; padding: 15px; border: 1px solid #334155; }
        .nota-card { background: var(--bg); padding: 12px; margin-bottom: 8px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--accent); }

        /* KANBAN RESPONSIVE */
        .kanban { display: flex; gap: 15px; padding: 15px; overflow-x: auto; flex: 1; }
        .kanban-col { background: var(--sidebar); min-width: 280px; flex: 1; border-radius: 12px; padding: 15px; border: 1px solid #334155; display: flex; flex-direction: column; }
        .task-list { margin-top: 10px; }
        .task-card { background: var(--card); padding: 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #334155; }
    </style>
</head>
<body>

    <div id="login" style="height:100vh; display:flex; justify-content:center; align-items:center; padding: 20px; box-sizing: border-box;">
        <div style="background:var(--sidebar); padding:30px; border-radius:15px; width:100%; max-width:350px; text-align:center; border: 1px solid #334155;">
            <h2>Planner 9-A</h2>
            <input id="user" placeholder="Usuario" style="width:100%; box-sizing: border-box;">
            <input id="pass" type="password" placeholder="Contrase√±a" style="width:100%; box-sizing: border-box;">
            <button onclick="login()" style="width:100%; margin-top:10px;">Entrar</button>
        </div>
    </div>

    <div id="panel" class="hidden">
        <header>
            <h4 style="margin:0;">üìö Planner 9-A</h4>
            <div style="display:flex; gap:10px;">
                <button onclick="toggleTheme()">‚òÄÔ∏è/üåô</button>
                <button onclick="location.reload()" class="btn-del" style="width:auto; padding: 0 10px;">Salir</button>
            </div>
        </header>

        <div class="main-wrapper">
            <div class="sidebar">
                <h3>Horario</h3>
                <div class="table-container">
                    <table>
                        <tr><th>H</th><th>L</th><th>M</th><th>M</th><th>J</th><th>V</th></tr>
                        <tr><td>06:00</td><td>MAT</td><td>SOC</td><td>REL</td><td>LEN</td><td>F√çS</td></tr>
                        <tr><td>06:55</td><td>√âTI</td><td>SOC</td><td>LEN</td><td>LEN</td><td>F√çS</td></tr>
                        <tr><td>07:50</td><td>C√ÅT</td><td>LEN</td><td>NAT</td><td>MAT</td><td>TEC</td></tr>
                        <tr style="background:#334155"><td colspan="6">DESCANSO</td></tr>
                        <tr><td>09:15</td><td>ING</td><td>LEN</td><td>NAT</td><td>MAT</td><td>TEC</td></tr>
                        <tr><td>10:10</td><td>SOC</td><td>ING</td><td>MAT</td><td>NAT</td><td>ART</td></tr>
                        <tr><td>11:05</td><td>SOC</td><td>ING</td><td>MAT</td><td>NAT</td><td>ART</td></tr>
                    </table>
                </div>

                <hr style="border-color:#334155">
                <h3>A√±adir Nota</h3>
                <input id="n-val" type="number" step="0.1" placeholder="Valor Nota" style="width:100%; box-sizing: border-box;">
                <select id="n-tipo" style="width:100%">
                    <option value="act">Actividades (40%)</option>
                    <option value="exa">Ex√°menes (30%)</option>
                    <option value="tri">Trimestral (20%)</option>
                    <option value="aut">Auto (5%)</option>
                    <option value="het">Het (5%)</option>
                </select>
                <select id="n-mat" style="width:100%" onchange="render()"></select>
                <button onclick="addNota()" style="width:100%">+ Guardar</button>

                <hr style="border-color:#334155">
                <h3>Nueva Tarea</h3>
                <input id="t-desc" placeholder="Descripci√≥n" style="width:100%; box-sizing: border-box;">
                <select id="t-imp" style="width:100%">
                    <option value="‚ö°">‚ö° Normal</option>
                    <option value="üî•">üî• Importante</option>
                    <option value="‚òï">‚òï Suave</option>
                </select>
                <input id="t-fecha" type="date" style="width:100%; box-sizing: border-box;">
                <button onclick="addTarea()" style="width:100%">+ Crear Tarea</button>
            </div>

            <div class="content">
                <div class="notes-area">
                    <div class="historial-box">
                        <h4 style="margin:0 0 10px 0">Notas Filtradas</h4>
                        <div id="lista-notas"></div>
                    </div>
                    <div class="historial-box">
                        <h4 style="margin:0 0 10px 0">Definitivas</h4>
                        <div id="resumen-def"></div>
                    </div>
                </div>

                <div class="kanban">
                    <div class="kanban-col">
                        <h4>Sin Hacer üìù</h4>
                        <div id="col-todo" class="task-list"></div>
                    </div>
                    <div class="kanban-col">
                        <h4>En Proceso ‚è≥</h4>
                        <div id="col-doing" class="task-list"></div>
                    </div>
                    <div class="kanban-col">
                        <h4>Terminado ‚úÖ</h4>
                        <div id="col-done" class="task-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const MATS = ["MATEM√ÅTICAS", "CIENCIAS SOC", "LENGUA CAS", "INGL√âS", "CIENCIAS NAT", "TECNOLOG√çA", "ART√çSTICA", "√âTICA", "RELIGI√ìN"];
        const PESOS = { act: 0.4, exa: 0.3, tri: 0.2, aut: 0.05, het: 0.05 };

        // Carga de datos respectivos
        let notas = JSON.parse(localStorage.getItem("db_notas_9a")) || [];
        let tareas = JSON.parse(localStorage.getItem("db_tareas_9a")) || [];

        function login() {
            document.getElementById("login").classList.add("hidden");
            document.getElementById("panel").classList.remove("hidden");
            init();
        }

        function toggleTheme() { document.body.classList.toggle("light-mode"); }

        function init() {
            const sel = document.getElementById("n-mat");
            sel.innerHTML = "";
            MATS.forEach(m => { sel.innerHTML += `<option value="${m}">${m}</option>`; });
            render();
        }

        function addNota() {
            const v = parseFloat(document.getElementById("n-val").value);
            const t = document.getElementById("n-tipo").value;
            const m = document.getElementById("n-mat").value;
            if(isNaN(v)) return;
            notas.push({ id: Date.now(), m, v, t });
            save(); render();
            document.getElementById("n-val").value = "";
        }

        function borrarNota(id) {
            notas = notas.filter(n => n.id !== id);
            save(); render();
        }

        function addTarea() {
            const d = document.getElementById("t-desc").value;
            const f = document.getElementById("t-fecha").value;
            const i = document.getElementById("t-imp").value;
            if(!d) return;
            tareas.push({ id: Date.now(), d, f, imp: i, status: 'todo' });
            save(); render();
            document.getElementById("t-desc").value = "";
        }

        function move(id, status) {
            const t = tareas.find(x => x.id === id);
            t.status = status;
            save(); render();
        }

        function borrarTarea(id) {
            tareas = tareas.filter(x => x.id !== id);
            save(); render();
        }

        function render() {
            const matSel = document.getElementById("n-mat").value;

            // Notas filtradas
            const lNotas = document.getElementById("lista-notas");
            lNotas.innerHTML = "";
            notas.filter(n => n.m === matSel).reverse().forEach(n => {
                lNotas.innerHTML += `
                    <div class="nota-card">
                        <span><b>${n.v}</b> (${n.t})</span>
                        <button onclick="borrarNota(${n.id})" class="btn-del">üóëÔ∏è</button>
                    </div>`;
            });

            // Definitivas
            const res = document.getElementById("resumen-def");
            res.innerHTML = "";
            MATS.forEach(m => {
                let acu = 0, peso = 0;
                const mNotas = notas.filter(n => n.m === m);
                Object.keys(PESOS).forEach(tipo => {
                    const nT = mNotas.filter(n => n.t === tipo);
                    if(nT.length > 0) { acu += (nT.reduce((a,b)=>a+b.v,0)/nT.length) * PESOS[tipo]; peso += PESOS[tipo]; }
                });
                if(peso > 0) {
                    res.innerHTML += `
                        <div style="font-size:12px; margin-bottom:8px; border-bottom:1px solid #334155">
                            <b>${m}: ${acu.toFixed(2)}</b>
                        </div>`;
                }
            });

            // Kanban
            ["todo", "doing", "done"].forEach(s => {
                const col = document.getElementById(`col-${s}`);
                col.innerHTML = "";
                tareas.filter(t => t.status === s).forEach(t => {
                    col.innerHTML += `
                        <div class="task-card">
                            <b>${t.imp} ${t.d}</b>
                            <small>${t.f}</small>
                            <div style="margin-top:10px; display:flex; gap:5px; flex-wrap:wrap;">
                                <button onclick="move(${t.id},'todo')">‚¨ÖÔ∏è</button>
                                <button onclick="move(${t.id},'doing')">‚è≥</button>
                                <button onclick="move(${t.id},'done')">‚úÖ</button>
                                <button onclick="borrarTarea(${t.id})" class="btn-del">üóëÔ∏è</button>
                            </div>
                        </div>`;
                });
            });
        }

        function save() {
            // Guardado en sus respectivos espacios
            localStorage.setItem("db_notas_9a", JSON.stringify(notas));
            localStorage.setItem("db_tareas_9a", JSON.stringify(tareas));
        }
    </script>
</body>
</html>
